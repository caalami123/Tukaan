<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores | Somali Marketplace</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <!-- Same navigation as index.html -->
    </nav>

    <!-- Stores Header -->
    <section class="page-header">
        <div class="container">
            <h1>Stores</h1>
            <p>Browse through our collection of stores</p>
        </div>
    </section>

    <!-- Filters -->
    <section class="filters">
        <div class="container">
            <div class="filter-group">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="food">Food</option>
                    <option value="clothing">Clothing</option>
                    <option value="electronics">Electronics</option>
                </select>
                
                <select id="location-filter">
                    <option value="">All Locations</option>
                    <option value="mogadishu">Mogadishu</option>
                    <option value="hargeisa">Hargeisa</option>
                    <option value="kismayo">Kismayo</option>
                </select>
                
                <select id="rating-filter">
                    <option value="">All Ratings</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="3">3+ Stars</option>
                </select>
                
                <button id="apply-filters" class="btn">Apply</button>
                <button id="reset-filters" class="btn-outline">Reset</button>
            </div>
            
            <div class="search-store">
                <input type="text" id="store-search" placeholder="Search store...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <!-- Stores Grid -->
    <section class="stores-list">
        <div class="container">
            <div class="stores-grid" id="stores-container">
                <!-- Stores loaded by JavaScript -->
            </div>
            
            <div class="pagination">
                <button class="page-btn">← Previous</button>
                <span class="page-numbers">1 / 5</span>
                <button class="page-btn">Next →</button>
            </div>
        </div>
    </section>

    <!-- Become a Vendor -->
    <section class="become-vendor">
        <div class="container">
            <h2>Want to Become a Vendor?</h2>
            <p>Join our marketplace and sell your products</p>
            <a href="vendor/dashboard.html?action=register" class="btn">Open Store</a>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/stores.js"></script>
</body>
</html>
