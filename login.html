<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gal / Diiwaangasho | Somali Marketplace</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <!-- Same navigation as index.html -->
    </nav>

    <!-- Auth Container -->
    <section class="auth-container">
        <div class="container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Gal</button>
                <button class="auth-tab" data-tab="register">Diiwaangasho</button>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <h2>Gali Akoonkaaga</h2>
                
                <div class="social-login">
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook"></i> Ku Gal Facebook
                    </button>
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Ku Gal Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>Ama</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email ama Mobile</label>
                        <input type="text" id="login-email" placeholder="geli email-kaaga ama telefoonka" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Furaha Sirta</label>
                        <input type="password" id="login-password" placeholder="geli furaha sirta" required>
                        <button type="button" class="show-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox"> Ii Xasuuso
                        </label>
                        <a href="forgot-password.html">Furaha Sirta Ma Illowday?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-large">Gal</button>
                </form>
                
                <p class="auth-footer">
                    Ma haysato akoon? <a href="#" class="switch-to-register">Samee akoon cusub</a>
                </p>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form" id="register-form">
                <h2>Samee Akoon Cusub</h2>
                
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">Magaca Koowaad</label>
                            <input type="text" id="first-name" placeholder="Geli magaca koowaad" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Magaca Dambe</label>
                            <input type="text" id="last-name" placeholder="Geli magaca dambe" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Geli email-kaaga" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefoon</label>
                        <input type="tel" id="phone" placeholder="+252 61 123 4567" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-password">Furaha Sirta</label>
                            <input type="password" id="register-password" placeholder="Samee furaha sirta" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Ku Celi Furaha Sirta</label>
                            <input type="password" id="confirm-password" placeholder="Ku celi furaha sirta" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-type">Nooca Akoonka</label>
                        <select id="user-type">
                            <option value="customer">Macmiil</option>
                            <option value="vendor">Iibiya</option>
                        </select>
                    </div>
                    
                    <label class="checkbox">
                        <input type="checkbox" required>
                        Ani waa ogahay <a href="terms.html">Shuruudaha</a> iyo <a href="privacy.html">Qaanuunka Arrinta Sirta</a>
                    </label>
                    
                    <button type="submit" class="btn btn-large">Diiwaangeli</button>
                </form>
                
                <p class="auth-footer">
                    Hore u ma haysato akoon? <a href="#" class="switch-to-login">Halkan ku gal</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
